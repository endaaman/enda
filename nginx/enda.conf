server {
    listen 80;
    server_name www.endaaman.me;
    return 301 http://endaaman.me$request_uri;
}

server {
    listen 80;
    server_name enda.local endaaman.me;

    charset utf-8;
    client_max_body_size 100M;

    sendfile on;
    default_type text/plain;

    root /var/www/enda/build;
    proxy_set_header Host $http_host;

    small_light on;

    location ~ small_light[^/]*/(.+)$ {
        set $file $1;
        rewrite ^ /$file;
    }

    location /files {
        if ($is_args) {
            proxy_pass http://127.0.0.1/small_light($args)$uri;
            break;
        }
        alias /var/uploaded/enda;
    }

    location / {
        index  /index.html;
        try_files $uri @fallback;
        expires 15m;
    }

    location @fallback {
        if ($args ~ _escaped_fragment_) {
            proxy_pass http://127.0.0.1:3001;
        }
        if ($http_user_agent ~* "googlebot|twitter|facebook|yahoo!|bingbot|msnbot|y!j|hatena|ssk|naverbot") {
            proxy_pass http://127.0.0.1:3001;
        }
        try_files /index.html = 404;
    }
}
